<!DOCTYPE html>
<html ng-app="app1" ng-init="person = {fName: 'Brett', lName: 'Scheller'}; capitals = [{city: 'Montgomery', state: 'Alabama'}, {city: 'Juneau', state: 'Alaska'}, {city: 'Phoenix', state: 'Arizona'},]" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJs Tutorial</title>
  </head>
  <body>
    <div ng-controller="ctrl1">
      <span>Values:</span>
      <input type="text" ng-model="first"/>
      <input type="text" ng-model="second"/>
      <button ng-click="updateValue()">Sum</button>
      <br><br>
      {{calculation}}
      <p>5 + 5 = {{5+5}}</p>
      <p>Your first value is {{first}}</p>
      <p>Your second value is
        <span data-ng-bind="second"></span>
      </p>
      <p>{{person.fName + " " + person.lName}}</p>
      <ul>
        <li ng-repeat="capital in capitals">{{capital.city + ', ' + capital.state}}</li>
      </ul>
    </div>
    <!-- Load the AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

    <!-- Load the JS Module -->
    <script src="js/exam1.js"></script>
  </body>
</html>
